<!DOCTYPE html>
<html>
  <head>
    <title>Extractor</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <script src="script.js"></script>
    <script src="dataHandler.js"></script>

  </head>
  <body class="bg-slate-400">
    <div>
      <div class="flex justify-center items-center h-screen place-items-center">
        <div class="grow p-2">
          <label for="message" class="block mb-2 text-lg font-bold text-gray-900 dark:text-white">INPUT</label>
          <textarea id="message" rows="4" class="js-input block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Input..."></textarea>
        </div>
        <div class="self-auto p-4 mt-5">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded js-play">
             PLAY
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded js-pause">
              PAUSE
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded js-extract">
              EXTRACT
            </button>
        </div>
        <div class="grow p-2">
          <label for="message" class="block mb-2 text-lg font-bold text-gray-900 dark:text-white">OUTPUT</label>
          <textarea id="message" rows="4" class="js-output block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Output..." readonly></textarea>      
        </div>
      </div>
    </div>
  </body>
</html>
